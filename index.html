<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <style>
      p {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <p><strong> <span id="days"></span> days </strong> since Lauren has taken up more work! </p> 
  </body>
  <script>
    let currentDate = new Date();
    let oldDate = new Date(2024, 3, 4);

    // Calculate the difference in milliseconds
    let diff = Math.abs(oldDate.getTime() - currentDate.getTime());

    // Convert to days
    let diffDays = Math.ceil(diff / (1000 * 60 * 60 * 24));

    document.getElementById('days').textContent = diffDays;
  </script>
</html>
